<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz World</title>
</head>
<body>

    <div class="NavMain" id="nav">
        <h3>Quiz Application</h3>
        
        <li class="menu homemenu">HOME</li>
    </div>

   
    <button class="exittab" id="exit">EXIT</button>

    <div id="content" >
        
        <div class="innerContent">

            <h2 id="question"></h2>
            
    <li class="options">
        <input type="radio" name="answers" id="a">
        <label for="a"></label>
    </li>
    <li class="options">
        <input type="radio" name="answers" id="b">
        <label for="b"></label>
    </li>
    <li class="options">
        <input type="radio" name="answers" id="c">
        <label for="c"></label>
    </li>
    <li class="options">
        <input type="radio" name="answers" id="d">
        <label for="d"></label>
    </li>


</div>
<button class="submit">SUBMIT</button>
</div>

<div id="Home">
    <h1><span>Welcome</span> To Quiz! </h1>
    <br>
    <p> lets Start the Game! Ready to Play...?</p>
    <button class="start">START</button>
</div>
    
<div id="container">
    <div class="card html">
        <h3>HTML</h3>
        
    </div>
    <div class="card css">
        <h3>CSS</h3>
    </div>
    <div class="card js">
        <h3>JavaScript</h3>
    </div>
    <div class="card react">
        <h3>React</h3>
    </div>
    <div class="card react">
        <h3>Java</h3>
    </div>
    <div class="card react">
        <h3>Node</h3>
    </div>
</div>


<script src="quiz.js"></script>
</body>
</html>
